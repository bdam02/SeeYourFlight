<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeeYourFlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>SeeYourFlight ✈️</h1>
    <p class="subtitle">Track your flight in seconds</p>

    <input id="flightInput" placeholder="Flight number (ex: AC870)">
    <button onclick="trackFlight()">Track flight</button>

    <div id="loader" class="hidden">Searching flight…</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
